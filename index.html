<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->
<html lang="en"> <!-- Starts the HTML document, sets language to English -->
<head> <!-- Head section for meta info and links -->
  <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
  <title>Surya | Personal Landing Page</title> <!-- Title shown in browser tab -->
  <link rel="stylesheet" href="style.css"> <!-- Links to your CSS file -->
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> <!-- Loads icon library -->
</head>
<body> <!-- Main content starts here -->
  <header> <!-- Top section for name or logo -->
    <div class="logo">Suryanshi Singh</div> <!-- Shows your name as logo -->
  </header>

  <section class="hero"> <!-- Main hero section for tagline -->
    <h1>Building my Full Stack journey publicly.</h1> <!-- Big headline -->
    <p>Follow along as I learn, build, and deploy projects.</p> <!-- Subheading text -->
  </section>
  <footer> <!-- Bottom section for contact and social links -->
    <div>suryanshisinghsengar@email.com</div> <!-- Shows your email address -->
    <div class="socials"> <!-- Container for social icons -->
      <a href="https://github.com/SURYANSHI-WEB" target="_blank" aria-label="GitHub"> <!-- GitHub link, opens in new tab -->
        <i class="fab fa-github"></i> <!-- GitHub icon -->
      </a>
      <a href="https://linkedin.com/in/suryanshi-singh-sengar" target="_blank" aria-label="LinkedIn"> <!-- LinkedIn link, opens in new tab -->
        <i class="fab fa-linkedin"></i> <!-- LinkedIn icon -->
      </a>
    </div>
  </footer>
  <script src="script.js"></script> <!-- Add this before </body> -->
</body>
</html> <!-- End of HTML document -->
